    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // QR Code & Referral Tracking
            const urlParams = new URLSearchParams(window.location.search);
            const source = urlParams.get('source') || "direct";
            const googleScriptURL = "https://script.google.com/a/macros/brianbensonhvac.com/s/AKfycbzkJPSChn3fY3fI2OBbPcs6X7Q2XNpeT-Ux8Fakrw8NT4HfehbeRN7IKo4xMgaTz8j3xg/exec";

            if (source) {
                fetch(`${googleScriptURL}?source=${source}&event=scan`)
                    .then(response => response.text())
                    .then(data => console.log("QR Scan logged:", data))
                    .catch(error => console.error("Error:", error));
            }

            document.querySelectorAll("a.track-link").forEach(link => {
                link.addEventListener("click", function() {
                    let ref = this.dataset.ref || "unknown";
                    fetch(`${googleScriptURL}?source=${ref}&event=click`)
                        .then(response => response.text())
                        .then(data => console.log("Click logged:", data))
                        .catch(error => console.error("Error:", error));
                });
            });

            // Fetch Google Reviews
            fetchGoogleReviews();
        });

        function fetchGoogleReviews() {
            fetch("https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_ID/exec")
                .then(response => response.json())
                .then(data => {
                    let reviewsContainer = document.getElementById("google-reviews");
                    reviewsContainer.innerHTML = "";
                    data.reviews.forEach(review => {
                        let reviewHTML = `<p><strong>${review.author_name}:</strong> ${review.text}</p>`;
                        reviewsContainer.innerHTML += reviewHTML;
                    });
                })
                .catch(error => console.error("Error fetching Google reviews:", error));
        }
    </script>
